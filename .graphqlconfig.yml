projects:
  SmartdashApi:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: vt6xql6zujbrxedg3r2gzlakei
        maxDepth: 6
extensions:
  amplify:
    version: 3
